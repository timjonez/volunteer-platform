{% extends 'base.html'%}

{% load bootstrap4 %}

{% block content %}

  <div class="container">

    <div class="col-lg-4 login_page">
     <h1>Log In</h1>
     <form method="post">
       {% csrf_token %}
       {% bootstrap_form form %}
       <button type="submit" class="btn btn-secondary">Log In</button>
     </form>
     Don't have an account? <a href="{% url 'users:signup' %}">Sign Up</a>
     </div>
    </div>
{% endblock %}
